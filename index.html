<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AxioxBeax</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value=".\allSounds\kick-classic.wav">Clasic Kick</option>
            <option value=".\allSounds\kick-808.wav">808 Kick</option>
            <option value=".\allSounds\kick-heavy.wav">Kick Heavy</option>
          </select>
        </div>
        <div class="kick">
          <div class="kick-pad pad b0"></div>
          <div class="kick-pad pad b1"></div>
          <div class="kick-pad pad b2"></div>
          <div class="kick-pad pad b3"></div>
          <div class="kick-pad pad b4"></div>
          <div class="kick-pad pad b5"></div>
          <div class="kick-pad pad b6"></div>
          <div class="kick-pad pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value=".\allSounds\snare-acoustic01.wav">
              Clasic Snare
            </option>
            <option value=".\allSounds\snare-808.wav">808 Snare</option>
            <option value=".\allSounds\snare-vinyl02.wav">Snare Heavy</option>
          </select>
        </div>
        <div class="snare">
          <div class="snare-pad pad b0"></div>
          <div class="snare-pad pad b1"></div>
          <div class="snare-pad pad b2"></div>
          <div class="snare-pad pad b3"></div>
          <div class="snare-pad pad b4"></div>
          <div class="snare-pad pad b5"></div>
          <div class="snare-pad pad b6"></div>
          <div class="snare-pad pad b7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value=".\allSounds\hihat-acoustic01.wav">
              Hihat Acoustic
            </option>
            <option value=".\allSounds\hihat-808.wav">808 Hihat</option>
          </select>
        </div>
        <div class="hihat">
          <div class="hihat-pad pad b0"></div>
          <div class="hihat-pad pad b1"></div>
          <div class="hihat-pad pad b2"></div>
          <div class="hihat-pad pad b3"></div>
          <div class="hihat-pad pad b4"></div>
          <div class="hihat-pad pad b5"></div>
          <div class="hihat-pad pad b6"></div>
          <div class="hihat-pad pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>
    <audio class="kick-sound" src="./allSounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./allSounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./allSounds/hihat-acoustic01.wav"></audio>
    <script src="./app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
      integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
